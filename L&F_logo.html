<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="text-center">
        <!-- Logo Container -->
        <div class="flex items-center justify-center mb-6">
            <!-- Magnifying Glass with Heart -->
            <div class="relative">
                <!-- Magnifying Glass Circle -->
                <div class="w-24 h-24 rounded-full border-8 border-blue-500 flex items-center justify-center">
                    <!-- Magnifying Glass Handle -->
                    <div class="absolute w-8 h-8 bg-blue-500 transform rotate-45 origin-top-left top-3/4 left-3/4"></div>
                </div>
                
                <!-- Heart Inside Magnifying Glass -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" class="w-12 h-12">
                        <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Text Logo -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <span class="text-blue-600">Lost</span>
                <span class="text-gray-500">&</span>
                <span class="text-red-500">Found</span>
            </h1>
            <p class="text-gray-600 font-medium">Reuniting what's lost with those who care</p>
        </div>
    </div>
</body>
</html>

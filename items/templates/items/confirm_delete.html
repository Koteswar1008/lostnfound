{% extends 'layouts/blank.html' %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-blue-50 to-gray-100 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
    <h2 class="text-2xl font-extrabold text-red-700 mb-3">Confirm Delete</h2>
    <p class="text-gray-700 mb-6">
      Are you sure you want to delete the item <span class="font-semibold text-red-600">&ldquo;{{ item.title }}&rdquo;</span>?
    </p>

    <form method="post" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button
        type="submit"
        class="inline-flex items-center justify-center rounded-full bg-red-600 px-6 py-2 text-white font-semibold shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition"
        aria-label="Confirm delete {{ item.title }}"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Yes, Delete
      </button>

      <a
        href="{% url 'profile' %}"
        class="inline-flex items-center justify-center rounded-full border border-gray-300 px-6 py-2 font-semibold text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition"
        aria-label="Cancel delete and go back to profile"
      >
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}

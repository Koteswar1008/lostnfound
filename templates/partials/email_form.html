<form action="{% url 'profile_emailchange' %}" method="post" class="flex gap-2 text-black" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}
    <button class="px-3 py-1.5 text-sm bg-gray-800 text-white rounded hover:bg-gray-700 transition" type="submit">
        Submit
    </button>
</form>

<a hx-swap-oob="true" id="email_edit" href="{% url 'profile_settings' %}" class="font-medium text-blue-600 hover:underline">
    Cancel
</a>
